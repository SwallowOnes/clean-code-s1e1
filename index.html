<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
      >
    <link
      rel="stylesheet"
      href="style.css"
      media="screen"
      charset="utf-8"
      >
  </head>
  <body class="main-page">
    <header class="main-page__header header">
      <img class="header__img"
           src="./eisenhower-matrix.jpg"
           alt="Eisenhower matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </header>
    <main class="main-page__main main">
      <section class="add-task">
        <h3 class="task__title">Add Item</h3>
        <div class="task__cont task-row">
          <input class="task__input-text new-task" type="text">
          <button class="task__button button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h3 class="task__title">Todo</h3>
        <ul class="task__list todo">
          <li class="task__item">
            <input class="task__input-checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input-text" type="text">
            <button class="task__button edit">Edit</button>
            <button class="task__button delete">
              <img class="delete__img" src="./remove.svg" alt="delete">
            </button>
          </li>
          <li class="task__item edit-mode">
            <input class="task__input-checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input-text" type="text" value="Go Shopping">
            <button class="task__button edit">Save</button>
            <button class="task__button delete">
              <img class="delete__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h3 class="task__title">Completed</h3>
        <ul class="task__list completed">
          <li class="task__item">
            <input class="task__input-checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input-text" type="text">
            <button class="task__button edit">Edit</button>
            <button class="task__button delete">
              <img class="delete__img" src="./remove.svg" alt="delete">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
