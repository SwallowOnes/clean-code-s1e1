<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="main-page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="header-info" href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="main">
      <p id="add-task">
        <label for="new-task" class="new-task-title">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="task-title">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-list">
          <input type="checkbox" class="task-list-checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="del-img" src="./remove.svg">
          </button>
        </li>
        <li class="task-list edit-mode">
          <input type="checkbox" class="task-list-checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="del-img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="task-title">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-list">
          <input type="checkbox" class="task-list-checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="del-img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
